<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiki</title>
  </head>
  <body>
    <script>
      var WindowNative = window["ReactNativeWebView"];
      const APP_ID = 'tiki.vip.test';

      const handleParseData = () => {
        try {
          return JSON.parse(window?.localStorage?.getItem(APP_ID) || '') || {};
        } catch (error) {
          return {};
        }
      }

      const { paymentData = {} } = handleParseData();
      if (paymentData.type) {
        const params = JSON.stringify(paymentData);
        alert(JSON.stringify(params));
        WindowNative && WindowNative?.postMessage?.(params)
      }

    </script>
  </body>
</html>
