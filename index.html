<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiki</title>
  </head>
  <body>
    <script>
      var WindowNative = window["ReactNativeWebView"];
      const APP_ID = 'tiki.vip.test';

      const handleParseData = () => {
        try {
          return JSON.parse(window?.localStorage?.getItem(APP_ID) || '') || {};
        } catch (error) {
          return {};
        }
      }

      const { paymentData = {} } = handleParseData();
      if (paymentData.type) {
        const params = JSON.stringify(paymentData);
        WindowNative && WindowNative?.postMessage?.(params)
      }

     

        // JSAPI CHECK
        const main = () => {
          window.onmessage = function (e) {
            console.log('LOG-JSAPI onmessage', e);
          };

          window.addEventListener('message', (e) => {
            console.log('LOG-JSAPI addEventListener', e);
          });
        }

        try {
          if (window.my) {
            main();
          }
          else {
            window.addEventListener('TiniAppJSBridgeReady', () => {
              // window.my is available here
              main();
            });
          }
        } catch (e) {
          console.error(e)
          // your code to handle errors goes here
        }
    </script>
  </body>
</html>
