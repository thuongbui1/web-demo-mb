<!DOCTYPE html>
<html lang="en">

    <title>Tiki</title>

  <body>
    <script>
      var WindowNative = window["ReactNativeWebView"];
      const APP_ID = 'tiki.vip.test';

      const handleParseData = () => {
        try {
          return JSON.parse(window?.localStorage?.getItem(APP_ID) || '') || {};
        } catch (error) {
          return {};
        }
      }
      const clearPaymentData = () => {
        try {
          window?.localStorage?.setItem(APP_ID, '');
        } catch (error) {
          console.log('err', error);
        }
      }


      const { paymentData = '' } = handleParseData();

      if (paymentData) {
        // Clear data
        clearPaymentData();

        // Notify
        alert(params);
        console.log(params);

        // Open payment screen mb bank
        WindowNative && WindowNative?.postMessage?.(paymentData);
      }


    </script>
  </body>
</html>
